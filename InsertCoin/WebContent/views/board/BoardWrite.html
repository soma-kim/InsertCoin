    <title>자유게시판 글 작성</title>

    <!-- CSS 스타일시트 -->
    <link href="BoardWrite.css" rel="stylesheet">

    <!-- jQuery 라이브러리 연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootstrap 프레임워크 연결 -->
    <!-- Latest compiled and minified CSS -->

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- 전체 영역 -->
    <div class="wrap">

        <!-- 헤더 영역 -->
        <div class="header_container">

            <!-- 헤더 로고 -->
            <div class="header_logo_container">
                <a href=""><img id="header_logo" src="resources/image/logo/insertcoin_logo.png" width="100%"></a>
            </div>

            <!-- 헤더 메뉴바 -->
            <div id="header_menu">
                <ul>
                    <li><a href="" class="main_menu">게임</a></li>
                    <li><a href="" class="main_menu">게임등록</a></li>
                    <li>
                        <a href="" class="main_menu">커뮤니티</a>
                        <ul>
                            <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;개발자 게시판</a></li>
                            <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;자유 게시판</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="" class="main_menu">고객센터</a>
                        <ul>

                            <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FAQ</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="" class="main_menu">
                            <img src="resources/image/profile/profile_default.png" id="header_profile">
                            InsertCoin
                        </a>
                        <ul>
                            <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;마이페이지</a></li>
                            <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 헤더 검색 -->
            <div class="header_search_container">
                <form action="" class="header_search-bar">
                    <input type="search" name="search">
                    <button type="submit" id="header_search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </form>
            </div>

        </div>


        <!-- 컨텐츠 영역 -->
        <div class="content_container">

            <div class="outer">
                <div id="title">자유게시판</div>
                    <!-- 조회할 게시물이 보여질 자리 -->
                    <table align="center" class="list-area">
                            <tr>
                                <td colspan="2">
                                    <input type="text" class="input_text" placeholder=" 게임 태그를 입력하세요.">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="category" id="select_category">
                                        <option value="none">카테고리 선택</option>
                                        <option value="10">잡담</option>
                                        <option value="20">질문</option>
                                        <option value="30">공략</option>
                                    </select>
                                </td>
                                <td>
                                    <input id="input_title" type="text">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea class="input_text" placeholder=" 내용을 입력해 주세요"></textarea>
                                </td>
                            </tr>
                    </table>

                    <br><br>
                    <div align="center">
                        <button id="reset_button">취소</button>
                        <button id="submit_button">등록</button>
                    </div>
                </div>
            

        </div>

        <!-- 푸터 영역 -->
        <div class="footer_container">

            <!-- 헤더 ABOUT + 개인정보 보호정책 + 환불 정책 -->

                    </tr>

            </div>

                대표이사 : 한다은 | 김수빈 | 백성현 | 장하연 | 정혜민 | 최우수
